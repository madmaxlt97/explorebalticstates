<!DOCTYPE html>
<html lang="en">
  <head>
    <!--google adsense tag-->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3133078881994107"
      crossorigin="anonymous"
    ></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ECMYM2E58Q"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-ECMYM2E58Q");
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ebs-logo-64.png" />
    <meta name="description" content="Website about Baltic countries" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Cookie Banner -->
    <div
      id="cookie-banner"
      style="
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 600px;
        background: #1a1a1a;
        color: #fff;
        padding: 18px 22px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 9999;
        font-size: 15px;
      "
    >
      <span style="line-height: 1.4">
        We use cookies to improve your experience. By continuing to browse, you
        accept our
        <a
          href="/cookie-policy.html"
          rel="noopener noreferrer"
          target="_blank"
          style="color: #4da6ff; text-decoration: underline"
          >Cookie Policy</a
        >.
      </span>

      <button
        id="cookie-accept"
        style="
          background: #4da6ff;
          border: none;
          margin-left: 15px;
          padding: 8px 14px;
          border-radius: 6px;
          color: #fff;
          cursor: pointer;
          font-size: 14px;
        "
      >
        OK
      </button>
    </div>

    <script>
      const banner = document.getElementById("cookie-banner");
      const button = document.getElementById("cookie-accept");

      // Если уже согласились — баннер не показываем
      if (localStorage.getItem("cookieConsent") === "accepted") {
        banner.style.display = "none";
      }

      // Нажали "OK" — скрываем и запоминаем
      button.addEventListener("click", () => {
        localStorage.setItem("cookieConsent", "accepted");
        banner.style.display = "none";
      });
    </script>
  </body>
</html>
